<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body>
        <form>
                <div class="form-group">
                  <label for="start">Start</label>
                  <input type="text" class="form-control" id="start" placeholder="Start(A)">
                </div>
                <div class="form-group">
                  <label for="end">End</label>
                  <input type="text" class="form-control" id="end" placeholder="End(B)">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="initMap()">Submit</button>
              </form>
    <div id="map"></div>
    
   
    <script src="js/script.js"></script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXkxWJKkoaeLWUKdICQOxx0JtOVtZIqFE&callback=initMap">
    </script>
  </body>
</html>
